<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Item</h1>
    <p>Items:</p>
    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items</p>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
