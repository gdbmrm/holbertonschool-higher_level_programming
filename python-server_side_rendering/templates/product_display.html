<!doctype html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
<body>
    <h1>List of the items</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            {% for product in product %}
                <tr>
                    <td>{{product['name']}}</td>
                    <td>{{product['category']}}</td>
                    <td>{{product['price']}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
